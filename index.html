<!DOCTYPE html>
<html lang="html">
<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
    <style>
        .input-container {
            visibility: hidden;
            position: absolute;
            left: -100vw;
        }
    </style>
</head>
<body>

<script src="opencv/opencv.js" type="text/javascript"></script>

<script src="main.js" type="module"></script>

</html>
